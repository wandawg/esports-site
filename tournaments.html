<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments - WANDAWG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .content {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 12px;
            box-shadow: 0 0 20px #00f7ff;
        }
        h1 {
            text-align: center;
            color: #00f7ff;
            text-shadow: 0 0 8px #00f7ff;
        }
        .tournament-card {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #00f7ff;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #00f7ff;
        }
        .tournament-card h2 {
            margin-bottom: 8px;
            color: #ff00ff;
        }
        .tournament-card p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="tournaments.html" class="active">Tournaments</a>
            <a href="teams.html">Teams</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h1>Upcoming Tournaments</h1>

        <div class="tournament-card">
            <h2>Cyber Clash 2025</h2>
            <p>Date: March 15, 2025</p>
            <p>Prize Pool: $10,000</p>
        </div>

        <div class="tournament-card">
            <h2>Neon League Invitational</h2>
            <p>Date: April 2, 2025</p>
            <p>Prize Pool: $5,000</p>
        </div>
    </div>
</body>
</html>
