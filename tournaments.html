<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments | WANDAWG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Modal -->
<div id="tournamentModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>

        <img id="modalImage" src="" alt="Tournament Banner" class="modal-banner">

        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <p id="modalLocation"></p>
        <p id="modalPrize"></p>
        <p id="modalFee"></p>
        <p id="modalDescription"></p>

        <h3>Register Now</h3>
        <form id="registrationForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Team Name" required>
            <textarea placeholder="Teammates' Names" required></textarea>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
</div>

    <!-- Navigation -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="tournaments.html" class="active">Tournaments</a>
            <a href="teams.html">Teams</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Upcoming Tournaments</h1>

        <!-- Tournament Cards -->
        <div class="tournament-container">
            <div class="tournament-card"
                 data-title="Nature’s Wrath"
                 data-date="12 Sept 2025"
                 data-game="Natural Disaster Survival"
                 data-prize="RM 5,000"
                 data-fee="RM 50"
                 data-description="A thrilling surviving natural disasters experience. Will you be the winner?">
                <h3>Nature’s Wrath</h3>
                <p>Click to view details</p>
            </div>

            <div class="tournament-card"
                 data-title="The Ink Trial"
                 data-date="20 Sept 2025"
                 data-game="Ink Game"
                 data-prize="RM 3,000"
                 data-fee="RM 30"
                 data-description="Survive with your teammate. Will you continue the game or rebel?">
                <h3>The Ink Trial</h3>
                <p>Click to view details</p>
            </div>

            <div class="tournament-card"
                 data-title="Ring Kings"
                 data-date="5 Oct 2025"
                 data-game="untitled boxing game 🥊"
                 data-prize="RM 4,000"
                 data-fee="RM 40"
                 data-description="Fight your way up and become the king. Do you have what it takes?">
                <h3>Ring Kings</h3>
                <p>Click to view details</p>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="tournamentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
            <p id="modalLocation"></p>
            <p id="modalPrize"></p>
            <p id="modalFee"></p>
            <p id="modalDescription"></p>

            <h3>Register Now</h3>
            <form id="registrationForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Team Name" required>
                <textarea placeholder="Teammates' Names" required></textarea>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <script>
        // Get modal & elements
        const modal = document.getElementById("tournamentModal");
        const closeBtn = document.querySelector(".close-btn");

        const modalTitle = document.getElementById("modalTitle");
        const modalDate = document.getElementById("modalDate");
        const modalLocation = document.getElementById("modalLocation");
        const modalPrize = document.getElementById("modalPrize");
        const modalFee = document.getElementById("modalFee");
        const modalDescription = document.getElementById("modalDescription");

        // Add event listeners to tournament cards
        document.querySelectorAll(".tournament-card").forEach(card => {
            card.addEventListener("click", () => {
                modalTitle.textContent = card.dataset.title;
                modalDate.textContent = "📅 Date: " + card.dataset.date;
                modalLocation.textContent = "📍 Location: " + card.dataset.location;
                modalPrize.textContent = "🏆 Prize: " + card.dataset.prize;
                modalFee.textContent = "💵 Entry Fee: " + card.dataset.fee;
                modalDescription.textContent = card.dataset.description;
                modal.style.display = "block";
            });
        });

        // Close modal
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        window.addEventListener("click", (e) => {
            if (e.target === modal) modal.style.display = "none";
        });
    </script>
    
</body>

</html>
