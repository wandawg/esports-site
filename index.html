<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanDawg - Home</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Website Icon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Sticky footer layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        main {
            flex: 1;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Hero section full-screen video */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }

        .hero-text {
            position: relative;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        header {
            background: rgba(17, 17, 17, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        header nav a.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WanDawg</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="tournaments.html">Tournaments</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <video autoplay muted loop playsinline poster="promo-thumbnail.jpg">
                <source src="promo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-text">
                <h1>Welcome to WanDawg Esports</h1>
                <p>Join epic Valorant tournaments and dominate the battlefield!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 WanDawg Esports. All rights reserved.</p>
    </footer>
</body>
</html>
