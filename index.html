<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanDawg - Home</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Website Icon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Sticky footer layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Hero section with centered content */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-text {
            color: white;
            text-align: center;
            z-index: 1;
            padding: 0 20px;
        }

        /* Button Styling */
        .hero-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff4655;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
            animation: cardGlow 1.5s ease-in-out infinite; /* Glow effect */
        }

        .hero-button:hover {
            background-color: #e53e4c;
            transform: scale(1.05);
        }

        /* Glow animation (same style as your tournament cards) */
        @keyframes cardGlow {
            0% {
                box-shadow: 0 0 0 rgba(255, 70, 85, 0);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 70, 85, 0.9), 0 0 40px rgba(255, 70, 85, 0.7);
            }
            100% {
                box-shadow: 0 0 0 rgba(255, 70, 85, 0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WanDawg</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="tournaments.html">Tournaments</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <video autoplay muted loop playsinline poster="promo-thumbnail.jpg">
                <source src="promo-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-text">
                <h1>Welcome to WanDawg Esports</h1>
                <p>Join epic Valorant tournaments and dominate the battlefield!</p>
                <a href="tournaments.html" class="hero-button">Register Now</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 WanDawg Esports. All rights reserved.</p>
    </footer>
</body>
</html>
