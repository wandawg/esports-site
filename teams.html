<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - WANDAWG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .content {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 12px;
            box-shadow: 0 0 20px #ff00ff;
        }
        h1 {
            text-align: center;
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }
        .team-card {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #ff00ff;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #ff00ff;
        }
        .team-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ff00ff;
        }
        .team-info h2 {
            margin: 0;
            color: #00f7ff;
        }
        .team-info p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-teams">
  <a href="index.html">Home</a>
  <a href="tournaments.html">Tournaments</a>
  <a href="teams.html">Teams</a>
  <a href="contact.html">Contact</a>
        </nav>

    </header>

    <div class="content">
        <h1>Our Teams</h1>

        <div class="team-card">
            <img src="team1.jpg" alt="Team Alpha">
            <div class="team-info">
                <h2>Team Alpha</h2>
                <p>Specialists in first-person shooters with a focus on tactical play.</p>
            </div>
        </div>

        <div class="team-card">
            <img src="team2.jpg" alt="Team Neon">
            <div class="team-info">
                <h2>Team Neon</h2>
                <p>Dominating the MOBA scene with unmatched coordination.</p>
            </div>
        </div>
    </div>
</body>
</html>
